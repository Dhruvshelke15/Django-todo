<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} <a href="{% url 'delete_task' task.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
